<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content= "width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
        <title>KBO 역대 유니폼</title>
    </head>
    <body>
        <header>
            <h1 id="header" class="kbo">KBO 역대 유니폼</h1>
        </header>

        <div class="kboweb">
            <div class="buttons">
                <button class="team-button" data-team="kia" data-color="#ed002d">
                    <img src="./icons/kiatigers.svg" alt="기아 타이거즈 로고"/>
                    <span>기아 타이거즈</span>
                </button>
                <button class="team-button" data-team="samsung" data-color="#2566af">
                    <img src="./icons/samsunglions.svg" alt="삼성 라이언즈 로고"/>
                    <span>삼성 라이언즈</span>
                </button>
                <button class="team-button" data-team="lg" data-color="#c20e42">
                    <img src="./icons/lgtwins.svg" alt="LG 트윈스 로고"/>
                    <span>LG 트윈스</span>
                </button>
                <button class="team-button" data-team="doosan" data-color="#171230">
                    <img src="./icons/doosanbears.svg" alt="두산 베어스 로고"/>
                    <span>두산 베어스</span>
                </button>
                <button class="team-button" data-team="kt" data-color="#222222">
                    <img src="./icons/ktwiz.svg" alt="KT 위즈 로고"/>
                    <span>KT 위즈</span>
                </button>
                <button class="team-button" data-team="ssg" data-color="#fbb931">
                    <img src="./icons/ssglanders.svg" alt="SSG 랜더스 로고"/>
                    <span>SSG 랜더스</span>
                </button>
                <button class="team-button" data-team="lotte" data-color="#d00e31">
                    <img src="./icons/lottegiants.svg" alt="롯데 자이언츠 로고"/>
                    <span>롯데 자이어츠</span>
                </button>
                <button class="team-button" data-team="hanwha" data-color="#ff6600">
                    <img src="./icons/hanwhaeagles.svg" alt="한화 이글스 로고"/>
                    <span>한화 이글스</span>
                </button>
                <button class="team-button" data-team="nc" data-color="#314879">
                    <img src="./icons/ncdinos.svg" alt="NC 디노스 로고"/>
                    <span>NC 디노스</span>
                </button>
                <button class="team-button" data-team="kiwoom" data-color="#670018">
                    <img src="./icons/kiwoomheroes.svg" alt="키움 히어로즈 로고"/>
                    <span>키움 히어로즈</span>
                </button>
                <button class="team-button" data-team="hyundai" data-color="#467a54">
                    <img src="./icons/hyundaiunicorns.svg" alt="현대 유니콘스 로고"/>
                    <span>현대 유니콘스</span>
                </button>
                <button class="team-button" data-team="sbw" data-color="#fdc61e">
                    <img src="./icons/sbwraiders.svg" alt="쌍방울 레이더스 로고"/>
                    <span>쌍방울 레이더스</span>
                </button>
            </div>

            <div class="frames">
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image0.png" alt="이글스01"/>
                   <div class="description"> 빙그레 이글스 1986-1993 원정</div> 
                </div>
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image1.png" alt="이글스02"/>
                   <div class="description"> 빙그레 이글스 1986-1993 홈</div> 
                </div>
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image2.png" alt="이글스02"/>
                   <div class="description"> 한화 이글스 1994-1998 원정</div> 
                </div>
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image3.png" alt="이글스02"/>
                   <div class="description"> 한화 이글스 1994-1998 홈</div> 
                </div>
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image4.png" alt="이글스02"/>
                   <div class="description"> 한화 이글스 1999-2002 원정</div> 
                </div>
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image5.png" alt="이글스02"/>
                   <div class="description"> 한화 이글스 1999-2002 홈</div> 
                </div>
                <div class="frame" data-team="hanwha">
                <img class="image" src="./picture/image6.png" alt="이글스02"/>
                   <div class="description"> 한화 이글스 2003-2004 홈</div> 
                </div>
            </div>
        </div>
    </body>
</html>
